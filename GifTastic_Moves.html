<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Moves</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>


  <div class="container">
    <h1>I like to move it move it</h1>

    <!-- Moves will get dumped here -->
    <div id="moves-view"></div>

    <form id="move-form">
      <label for="move-input">Search for moves</label>
      <input type="text" id="move-input"><br>

      <!-- Button triggers new move to be added -->
      <input id="add-move" type="submit" value="Add your moves">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of moves
      var moves = ["Dance", "Run", "Hop", "Somersault"];

      // Function for displaying move data
      function renderButtons() {

        // Deleting the move buttons prior to adding new move buttons
        // (this is necessary otherwise we will have repeat buttons)
        $("#moves-view").empty();

        // Looping through the array of moves
        for (var i = 0; i < moves.length; i++) {

          // Then dynamicaly generating buttons for each move in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("move");
          // Adding a data-attribute with a value of the move at index i
          a.attr("data-name", moves[i]);
          // Providing the button's text with a value of the move at index i
          a.text(moves[i]);
          // Adding the button to the HTML
          $("#moves-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-move").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var move = $("#move-input").val().trim();
        // The move from the textbox is then added to our array
        moves.push(move);

        // calling renderButtons which handles the processing of our move array
        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
